  <style>
    .loading {

      background: #000; 
      color: #A855F7;

      font-size: 1.5rem;

    }

      margin: 0; 
      padding: 0;

    } 
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
